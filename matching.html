<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B√∫squeda de Tinnitus - Tinnitus Care</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/global.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="nav flex justify-between items-center">
        <a href="index.html" class="btn btn-secondary btn-sm">‚Üê Volver</a>
        <h1>üéØ B√∫squeda de Tinnitus</h1>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <!-- Matching UI Container -->
      <div id="matching-container"></div>
    </div>
  </main>

  <!-- Core Scripts -->
  <script src="js/logger.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/audio-context.js"></script>

  <!-- Matching Module -->
  <script src="js/matching/matching-engine.js"></script>
  <script src="js/matching/matching-ui.js"></script>

  <script>
    // Initialize logger for matching
    Logger.info('system', 'üéØ M√≥dulo de B√∫squeda de Tinnitus cargado');
    Logger.info('system', 'Comandos disponibles en consola:');
    Logger.info('system', '- logger.summary() - Ver resumen de logs');
    Logger.info('system', '- logger.download() - Descargar logs');
    Logger.info('system', '- logger.clear() - Limpiar logs');
    Logger.info('system', '- logger.setLevel("debug"|"info"|"warn"|"error") - Cambiar nivel');
  </script>

  <!-- Additional Styles for Matching -->
  <style>
    .matching-container {
      max-width: 800px;
      margin: 0 auto;
    }

    /* Range Selection */
    .ranges-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .range-card {
      padding: 1.5rem;
      border: 2px solid var(--border-color);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-base);
    }

    .range-card:hover {
      border-color: var(--primary-blue);
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .range-card.priority-high {
      border-color: var(--warning);
      background-color: #fffbeb;
    }

    .range-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .range-title {
      font-size: 1.25rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .range-center {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .range-reason {
      color: var(--text-secondary);
      margin-top: 0.5rem;
    }

    .range-ear {
      margin-top: 0.5rem;
      font-size: 0.875rem;
      color: var(--primary-blue);
      font-weight: 500;
    }

    /* Frequency List */
    .frequency-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .frequency-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      background-color: var(--bg-secondary);
    }

    .frequency-item.tested {
      background-color: #f0f9ff;
      border-color: var(--primary-blue);
    }

    .freq-label {
      font-weight: bold;
      min-width: 100px;
    }

    .star-rating {
      display: flex;
      gap: 0.25rem;
      margin-left: auto;
    }

    .star {
      font-size: 1.5rem;
      cursor: pointer;
      color: #ddd;
      transition: color 0.2s;
    }

    .star:hover,
    .star.filled {
      color: #fbbf24;
    }

    /* Frequency Display */
    .frequency-display {
      text-align: center;
      padding: 2rem;
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
      border-radius: var(--radius-lg);
      color: white;
    }

    .frequency-value {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .frequency-range {
      font-size: 0.875rem;
      opacity: 0.9;
    }

    /* Slider */
    .slider-container {
      padding: 1rem 0;
    }

    .slider-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .freq-slider {
      width: 100%;
      height: 8px;
      -webkit-appearance: none;
      appearance: none;
      background: linear-gradient(90deg, var(--primary-blue), var(--primary-purple));
      border-radius: 4px;
      outline: none;
    }

    .freq-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      background: white;
      border: 3px solid var(--primary-blue);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: var(--shadow-md);
    }

    .freq-slider::-moz-range-thumb {
      width: 24px;
      height: 24px;
      background: white;
      border: 3px solid var(--primary-blue);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: var(--shadow-md);
    }

    /* Fine Controls */
    .fine-controls {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    /* Volume Control */
    .volume-control input[type="range"] {
      height: 6px;
      background: var(--border-color);
      border-radius: 3px;
    }

    /* Wave Type */
    .wave-type .flex {
      flex-wrap: wrap;
    }

    /* Validation Tests */
    .validation-test {
      padding: 1.5rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      background-color: var(--bg-secondary);
    }

    .test-sounds {
      margin-bottom: 1rem;
    }

    .sound-option {
      text-align: center;
    }

    .test-result {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: var(--radius-md);
      text-align: center;
      font-weight: bold;
    }

    /* Results */
    .results-summary {
      text-align: center;
      padding: 2rem;
      background-color: var(--bg-secondary);
      border-radius: var(--radius-lg);
    }

    .result-main {
      margin-bottom: 1.5rem;
    }

    .result-frequency {
      font-size: 3rem;
      font-weight: bold;
      color: var(--primary-blue);
      margin-bottom: 0.5rem;
    }

    .result-details {
      text-align: left;
      max-width: 400px;
      margin: 0 auto;
    }

    .detail-item {
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--border-color);
    }

    .detail-item:last-child {
      border-bottom: none;
    }

    /* Button Outline Variant */
    .btn-outline {
      background-color: transparent;
      border: 2px solid var(--primary-blue);
      color: var(--primary-blue);
    }

    .btn-outline:hover {
      background-color: var(--primary-blue);
      color: white;
    }
  </style>
</body>
</html>
